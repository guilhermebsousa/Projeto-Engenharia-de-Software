<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sTOK — Editar Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <style>
    :root {
      --container: 1200px;
      --gap: 12px;
      --pad: 14px;
      --round: var(--radius);
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    body {
      line-height: 1.35;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 64px 1fr auto;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid var(--card-border);
      background: rgba(8, 15, 12, .9);
      backdrop-filter: blur(8px);
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
    }

    .actions {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }

    /*  âncoras e botões  */
    .actions .btn,
    .actions a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 32px;          /* mesma altura */
      min-width: 120px;      /* mesma largura  */
      padding: 0 16px;       /* padding uniforme */
      border-radius: 10px;
      border: none;
      text-decoration: none; 
      background: #61e28e;
      color: #0b1712;
      font-weight: 700;
      font-size: 13px;
      line-height: 1;
      cursor: pointer;
    }

    .actions a.btn:hover,
    .actions a.btn:focus {
      text-decoration: none;
    }

    .actions .btn:hover {
      filter: brightness(0.95);
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .brand__name {
      font-weight: 700;
      font-size: 18px;
    }

    .brand__pill {
      padding: 4px 8px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--brand1), var(--brand2));
      color: #0d1a13;
      font-weight: 800;
      font-size: 12px;
    }

    main {
      padding: 18px 12px 24px;
    }

    .container {
      width: 100%;
      max-width: var(--container);
      margin: 0 auto;
      display: grid;
      gap: calc(var(--gap) * 1.5);
    }

    .page-title {
      display: flex;
      align-items: end;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .page-title h1 {
      margin: 0;
      font-size: clamp(20px, 2.6vw, 28px);
      font-weight: 700;
      letter-spacing: .2px;
    }

    .page-title small {
      color: var(--muted);
      font-size: clamp(12px, 1.6vw, 13px);
    }

    .filters {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: var(--gap);
      padding: var(--pad);
      border: 1px solid var(--card-border);
      border-radius: var(--round);
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
      box-shadow: var(--shadow);
    }

    @media (max-width: 900px) {
      .filters {
        grid-template-columns: 1fr;
      }
    }

    .search {
      display: grid;
      grid-template-columns: 18px 1fr;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border: 1px solid var(--card-border);
      border-radius: 12px;
      background: rgba(15, 25, 20, .7);
    }

    .search input {
      all: unset;
      color: var(--text);
      font-size: 14px;
    }

    .table-wrap {
      border: 1px solid var(--card-border);
      border-radius: var(--round);
      overflow: hidden;
      background: rgba(15, 25, 20, .6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead th {
      text-align: left;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      border-bottom: 1px solid var(--card-border);
      background: rgba(255, 255, 255, .03);
    }

    tbody td {
      padding: 9px 10px;
      border-bottom: 1px solid var(--card-border);
    }

    tbody tr:hover {
      background: rgba(255, 255, 255, .04);
    }

    .qty {
      font-variant-numeric: tabular-nums;
    }

    .footer {
      text-align: center;
      padding: 16px 12px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--card-border);
    }

    .edit-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #48d77f;
      color: #0b1712;
      cursor: pointer;
      font-weight: 600;
    }
  </style>

</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="left-group">
        <button class="back-btn" id="btnBack" title="Voltar para início">
          <svg viewBox="0 0 24 24" fill="none" width="20" height="20">
            <path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="brand">
          <span class="brand__name">sTOK</span>
          <span class="brand__pill">Beta</span>
        </div>
      </div>
      <div class="actions">
        <a class="btn" href="/inicial.html">Estoque</a>
        <a class="btn" href="/cadastro.html">Cadastrar</a>
        <button class="btn" id="btnLogout" title="Sair">Sair</button>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="page-title">
          <div>
            <h1>Editar Produtos</h1>
            <small id="subInfo">Altere informações dos produtos do estoque.</small>
          </div>
          <div><small id="saudacao"></small></div>
        </div>

        <section class="filters" aria-label="Filtros">
          <div class="search">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm7-1 4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
            <input id="busca" placeholder="Buscar por nome, marca ou código…" autocomplete="off" />
          </div>
          <button class="btn" id="btnReload">Recarregar</button>
        </section>

        <section class="table-wrap" aria-label="Lista de produtos">
          <table>
            <thead>
              <tr>
                <th>Produto</th><th>Marca</th><th>Código</th><th>Qtd</th><th>Preço</th><th>Editar</th>
              </tr>
            </thead>
            <tbody id="tbodyProdutos">
              <tr><td colspan="6" style="padding:14px;">Carregando…</td></tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>

    <footer class="footer">© 2025 sTOK — Todos os direitos reservados.</footer>
  </div>

  <script src="/utils.js"></script>

  <script>
    // Usa a função de utils.js para verificar a sessão.
    // A constante `user` já foi definida globalmente pelo utils.js
    verificarSessao();

    // ===== Lógica Específica da Página =====

    document.getElementById('saudacao').textContent = `Olá, ${user.full_name || user.username}!`;
    document.getElementById('btnLogout').addEventListener('click', fazerLogout);
    document.getElementById('btnBack').addEventListener('click', () => { window.location.href = '/inicial.html'; });

    const busca = document.getElementById('busca');
    const tbodyProdutos = document.getElementById('tbodyProdutos');
    const subInfo = document.getElementById('subInfo');

    let cache = [];

    async function refresh(term = '') {
      try {
        const data = await fetchProdutos(user.id, term);
        cache = data;
        desenharTabelaEdicao(cache, tbodyProdutos); // Usa a função de utils.js
        const total = cache.reduce((a, b) => a + (Number(b.current_quantity) || 0), 0);
        subInfo.textContent = `Itens: ${cache.length} • Estoque total: ${total}`;
      } catch (err) {
        console.error(err);
        tbodyProdutos.innerHTML = `<tr><td colspan="6" style="padding:14px;">Não foi possível carregar. Verifique se a API está em execução.</td></tr>`;
      }
    }

    // Busca com debounce
    let tSearch = null;
    busca.addEventListener('input', () => {
      clearTimeout(tSearch);
      tSearch = setTimeout(() => refresh(busca.value.trim()), 250);
    });

    document.getElementById('btnReload').addEventListener('click', () => refresh(busca.value.trim()));

    // Evento de edição
    tbodyProdutos.addEventListener('click', function(e) {
      const btn = e.target.closest('.edit-btn');
      if (!btn) return;
      const productId = btn.dataset.id;
      window.location.href = `/editar_produto.html?id=${productId}`;
    });

    // Inicialização da página
    refresh('');

  </script>
</body>
</html>
